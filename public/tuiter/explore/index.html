<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>
    <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/fontawesome/css/all.css" rel="stylesheet">
    <link href="../styles.css"
          rel="stylesheet"/>
    <link href="index.css"
          rel="stylesheet"/>
</head>

<body class="wd-bodystyle-margin">
<div class = "row">
    <!--Nav Sidebar-->
    <div class="col-2">
        <div class="list-group rounded .wd-sidebar-vertcenter">
            <a href="#" class="list-group-item list-group-item-action .wd-sidebardef-font">
                <i class="fab fa=twitter" style="rgb(61,61,61)"></i></a>
            <a href="#" class="list-group-item list-group-item-action .wd-sidebardef-font">
                <div>
                    <i class="fab-home fa wd-float-left wd-icon" style="color: rgb(61,61,61)"></i>
                    <span class="d-none d-xl-block wd-float-left">Home</span>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action active wd-smallfont">
                <i class="fa-hashtag fa fa-inverse wd-float-left wd-icon"></i>
                <span class="d-none d-xl-block wd-float-left">Explore</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-sidebardef-font">
                <i class="fa-bell fa wd-float-left wd-icon" style="color: rgb(61,61,61)"></i>
                <span class="d-none d-xl-block wd-float-left">Notifications</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-sidebardef-font">
                <i class="fa-envelope fa wd-float-left wd-icon" style="color: rgb(61,61,61)"></i>
                <span class="d-none d-xl-block wd-float-left">Messages</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-sidebardef-font">
                <i class="fa-bookmark fa wd-float-left wd-icon" style="color: rgb(61,61,61)"></i>
                <span class="d-none d-xl-block wd-float-left">Bookmarks</span>
            </a>

            <a href="#" class="list-group-item list-group-item-action wd-sidebardef-font">
                <i class="fa-list fa wd-float-left wd-icon" style="color: rgb(61,61,61)"></i>
                <span class="d-none d-xl-block wd-float-left">Lists</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-sidebardef-font">
                <i class="fa-user fa wd-float-left wd-icon" style="color: rgb(61,61,61)"></i>
                <span class="d-none d-xl-block wd-float-left">Profile</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action wd-sidebardef-font">
                <i class="fa-ellipsis fa wd-float-left wd-icon" style="color: rgb(61,61,61)"></i>
                <span class="d-none d-xl-block wd-float-left">Profile</span>
            </a>
            <button class="btn btn-primary">
                Tuit
            </button>

        </div>
    </div>

    <!--Main Content-->
    <div class="col-7">
        <div>
            <input class="wd-searchbar"
                   type="text"
                   placeholder="Search Tuiter"
                   id="text-fields-search"/>
            <h3><a href="#"><i class="fa-cog fa wd-float-right wd-margin-down" style="color: rgb(23,117,200)"></i></a></h3>
        </div>

    </div>

    <!--Follow Links-->
    <div class="col-2">

    </div>

</div>
</body>
</html>
